<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Oak - Coming Soon</title>
    
    <!-- Importar la fuente Cal Sans -->
    <link href="https://api.fontshare.com/v2/css?f[]=cal-sans@600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Configuración Global --- */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cal Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }

        /* --- 1. Cabecera / Pantalla de Bienvenida --- */
        #header {
            position: sticky; /* Se queda fija en la parte superior */
            top: 0;
            width: 100%;
            height: 100dvh; /* Altura inicial (Dynamic Viewport Height) */
            background-color: #000;
            z-index: 100; /* Siempre encima de todo */
            overflow: hidden;
            transition: height 0.6s cubic-bezier(0.86, 0, 0.07, 1); /* Transición de altura */
        }

        #header-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrado inicial */
            align-items: center;
        }

        /* --- 1a. Contenido de la Bienvenida --- */
        #logo {
            width: 220px;
            max-width: 60%; 
            height: auto; /* Mantiene la proporción */
            transition: width 0.6s cubic-bezier(0.86, 0, 0.07, 1); /* Solo animar width */
        }

        #coming-soon {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 24px;
            /* Transición para desvanecimiento Y para colapso de altura/margen */
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, 
                        height 0.6s cubic-bezier(0.86, 0, 0.07, 1), 
                        margin 0.6s cubic-bezier(0.86, 0, 0.07, 1);
        }

        #scroll-arrow {
            width: 30px;
            position: absolute;
            bottom: 40px;
            animation: bounce 2s infinite ease-in-out;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out; /* Transición de desvanecimiento */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        /* --- 2. Contenido Principal (Foto) --- */
        #main-content {
            height: 100dvh; 
            position: relative;
            z-index: 2; /* Está por encima de la capa de fondo fija (::before) */
            background-color: transparent; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- Capa de fondo fija --- */
        #main-content::before {
            content: '';
            position: fixed; /* Fija al viewport, NO se mueve con el scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh; /* Ocupa toda la pantalla visible */
            z-index: 1; /* Está detrás de #main-content (z-index: 2) */
            
            background-image: url('https://github.com/nsanchezBG/UrbanOAKDev/blob/main/Gemini_Generated_Image_bx1zucbx1zucbx1z2.png?raw=true');
            background-size: cover;
            background-position: center top; /* Posición para móvil (rostro y cielo) */
        }


        #gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80%;
            z-index: 3; /* Encima de la foto, pero debajo del texto */
            background: linear-gradient(
                to top, 
                rgba(0,0,0,1) 15%,  
                rgba(0,0,0,0.8) 50%, 
                rgba(0,0,0,0) 100%
            );
        }
        
        #insta-content {
            position: relative;
            z-index: 4; /* Encima del degradado */
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        #insta-content p {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 24px;
        }

        #insta-icon {
            width: 80px;
            transition: transform 0.3s ease;
        }

        #insta-content:hover #insta-icon {
            transform: scale(1.1);
        }

        
        /* --- 3. ESTADOS DE SCROLL (La Magia) --- */
        
        body.scrolled #header {
            height: 80px; /* La cabecera se encoge */
        }

        body.scrolled #header-container {
            justify-content: center; /* Mantiene el logo centrado */
        }

        body.scrolled #logo {
            width: 100px; /* Logo más pequeño en la cabecera */
        }

        body.scrolled #coming-soon,
        body.scrolled #scroll-arrow {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            height: 0;
            margin: 0;
            overflow: hidden; 
        }
        
        /* --- Media Queries para Responsive --- */

        /* Para Tabletas y Escritorio (cuando el ancho de pantalla es mayor a 768px) */
        @media (min-width: 768px) {
            #logo {
                width: 250px; 
                max-width: none;
            }

            body.scrolled #logo {
                width: 120px; 
            }

            #coming-soon {
                font-size: 2rem; 
            }

            #scroll-arrow {
                width: 40px; 
                bottom: 60px;
            }

            /* --- CORRECCIÓN DE POSICIÓN (DESKTOP) --- */
            #main-content::before {
                /* Se alinea igual que en móvil para mostrar rostro */
                background-position: center top; 
            }
            /* --- FIN CORRECCIÓN --- */


            #gradient-overlay {
                background: linear-gradient(
                    to top, 
                    rgba(0,0,0,1) 10%, 
                    rgba(0,0,0,0.7) 50%, 
                    rgba(0,0,0,0) 100%
                );
            }

            #insta-content p {
                font-size: 2.2rem; 
            }

            #insta-icon {
                width: 100px; 
            }
        }

    </style>
</head>
<body>

    <!-- 1. Pantalla de Bienvenida / Cabecera Fija -->
    <header id="header">
        <div id="header-container">
            <img id="logo" src="https://raw.githubusercontent.com/nsanchezBG/UrbanOAKDev/249f47e090c4eda1e4894a51722fadf69655b4d7/UrbanOAK-Sistema.png" alt="Urban Oak Logo">
            <p id="coming-soon">Coming soon</p>
            <img id="scroll-arrow" src="https://raw.githubusercontent.com/nsanchezBG/UrbanOAKDev/main/Recurso%202.png" alt="Scroll down">
        </div>
    </header>

    <!-- 2. Contenido Principal (Foto e Instagram) -->
    <!-- Esta sección ahora es transparente y se desliza SOBRE el fondo fijo (::before) -->
    <main id="main-content">
        <!-- Capa de degradado CSS -->
        <div id="gradient-overlay"></div>
        
        <!-- Contenido de Instagram (enlazado) -->
        <a href="https://instagram.com/urbanoak" target="_blank" rel="noopener noreferrer" id="insta-content">
            <p>Síguenos en</p>
            <img id="insta-icon" src="https://github.com/nsanchezBG/UrbanOAKDev/blob/main/instagram-white-icon.webp?raw=true" alt="Instagram Logo">
        </a>
    </main>

    <!-- 3. JavaScript para detectar el scroll -->
    <script>
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;

            if (scrollPosition > 10) {
                document.body.classList.add('scrolled');
            } else {
                document.body.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
